<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Todo App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon.svg"
      id="favicon-svg"
    />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variables.css" />
    <link rel="stylesheet" href="src/text.css" />
    <link rel="stylesheet" href="src/dialog.css" />
    <link rel="stylesheet" href="src/select.css" />
    <link rel="stylesheet" href="src/toggle.css" />
    <link rel="stylesheet" href="src/button.css" />
    <link rel="stylesheet" href="src/advertisement.css" />
    <link rel="stylesheet" href="src/header.css" />
    <link rel="stylesheet" href="src/nav.css" />
    <link rel="stylesheet" href="src/article.css" />
    <link rel="stylesheet" href="src/footer.css" />
    <link rel="stylesheet" href="src/dropdown.css" />
    <link rel="stylesheet" href="src/layout.css" />
  </head>
  <body>
    <div class="page frontpage">
      <nav class="header">
        <div class="header-inner">
          <div class="header-left"></div>
          <div class="header-right"></div>
        </div>
      </nav>
      <main class="content">
        <div class="row-heading"><h2>Three Columns Equal</h2></div>
        <section class="row">
          <article class="column columns-3-balanced preview"></article>
          <article class="column columns-3-balanced preview"></article>
          <article class="column columns-3-balanced preview"></article>
        </section>
        <div class="row-heading"><h2>Three Columns Wide Left</h2></div>
        <section class="row">
          <article class="column columns-3-wide preview"></article>
          <article class="column columns-3-narrow preview"></article>
          <article class="column columns-3-narrow preview"></article>
        </section>
        <div class="row-heading"><h2>Grid</h2></div>
        <section class="row">
          <article class="column">
            <section class="grid">
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
            </section>
          </article>
        </section>
        <div class="row-heading"><h2>Three Columns Wrap</h2></div>
        <section class="row">
          <article class="column columns-wrap preview"></article>
          <article class="column columns-wrap preview"></article>
          <article class="column columns-wrap preview"></article>
        </section>
        <div class="row-heading"><h2>Four Columns Equal</h2></div>
        <section class="row">
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
        </section>
      </main>
      <footer>
        <div class="footer-inner">
          <div class="footer-left"></div>
          <div class="footer-center"></div>
          <div class="footer-right"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
